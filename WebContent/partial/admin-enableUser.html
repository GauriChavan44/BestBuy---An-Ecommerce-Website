<form class="form-horizontal" ng-controller="adminActionsController">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" placeholder="username"
				id="username" ng-model="adminActionsCtrl.activateCredentials.username" />
		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-2">
			<button type="submit" ng-click="adminActionsCtrl.enableUser()"
				class="btn btn-default">Enable User</button>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-2">
			<button type="submit" ng-click="adminActionsCtrl.goBack()"
				class="btn btn-default">Back</button>
		</div>
	</div>
	<div class="form-group">

	<div ng-show="adminCtrl.error" align="center"
			class="col-sm-offset-2 col-sm-2 alert alert-danger">{{adminActionsCtrl.message}}</div>
	</div>
</form>
