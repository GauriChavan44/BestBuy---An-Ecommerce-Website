<form class="form-horizontal" ng-controller="customerController">

	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div id="guest">
				<div class="form-group" align="right">
					<div id="row">
						<div class="col-sm-3">
							<button type="submit" ng-click="customerCtrl.checkOrders()"
								style='float: right' class="btn btn-default">Orders</button>
						</div>
						<div class='col-md-3'>
							<button type="submit" ng-click="customerCtrl.checkCart()"
								style='float: right' class="btn btn-default">Cart</button>
						</div>
						<div class='col-md-3'>
							<button type="submit" ng-click="customerCtrl.checkOut()"
								style='float: right' class="btn btn-default">Checkout</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>



	<div class="form-group" align="right">
		<label class='control-label col-md-1 col-md-offset-2' for='id_search'></label>
		<!--  <div class='col-md-6'>
			<div class='col-md-8 indent-small'>
				<div class='form-group internal'>
					<input class='form-control' id='id_name'
						ng-model="customerCtrl.searchItem.productname"
						placeholder='productname' type='text'>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<button type="submit" ng-click="customerCtrl.searchProducts()"
					style='float: right' class="btn btn-default">Search
					Products</button>
		</div>-->
	</div>

	<div class="form-group" align="right">
		<h3>
			<label class="col-sm-6" for='id_categories'>Categories</label>
		</h3>
	</div>

	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-3">
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.applicances)"
					ng-model="customerCtrl.productcategory.applicances"
					style='float: right' class="btn btn-default">Appliances</button>
			</div>
			<div class='col-md-6'>
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.computersandtablets)"
					ng-model="customerCtrl.productcategory.computersandtablets"
					style='float: right' class="btn btn-default">Computers And
					Tablets</button>
			</div>
		</div>
	</div>

	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-3">
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.cellphones)"
					ng-model="customerCtrl.productcategory.cellphones"
					style='float: right' class="btn btn-default">Cellphones</button>
			</div>
			<div class='col-md-6'>
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.moviesAndMusic)"
					ng-model="customerCtrl.productcategory.moviesAndMusic"
					style='float: right' class="btn btn-default">Movies And
					Music</button>
			</div>
		</div>
	</div>

	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-4">
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.healthFitnessAndBeauty)"
					ng-model="customerCtrl.productcategory.healthFitnessAndBeauty"
					style='float: right' class="btn btn-default">Health,Fitness
					and Beauty</button>
			</div>
			<div class='col-md-5'>
				<button type="submit"
					ng-click="customerCtrl.category(customerCtrl.productcategory.homeAndOffice)"
					ng-model="customerCtrl.productcategory.homeAndOffice"
					style='float: right' class="btn btn-default">Home And
					Office</button>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div ng-show="customerCtrl.error" align="center"
			class="col-sm-offset-3 col-sm-4 alert alert-danger">{{customerCtrl.message}}</div>
	</div>
</form>
