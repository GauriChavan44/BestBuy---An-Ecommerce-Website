
<div class="page-header" ng-init="adminActionsCtrl.init()">
	<div ng-show="{{error}}">
		{{message}}
	</div>
	<div class="table-responsive">
		<table class="table table-hover">
			<tr class="table-heading">
				<th>Seller Id</th>
				<th>Usertype</th>
				<th>Username</th>
				<th>Status</th>
			</tr>
			<tr ng-repeat="seller in adminActionsCtrl.sellers">
				<td>{{seller.sellerId}}</td>
				<td>{{seller.usertype}}</td>
				<td>{{seller.username}}</td>
				<td>{{seller.status}}</td>
			</tr>
		</table>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-2">
			<button type="submit" ng-click="adminActionsCtrl.goBack()"
				class="btn btn-default">Back</button>
		</div>
	</div>
</div>
