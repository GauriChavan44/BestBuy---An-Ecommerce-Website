<form class="form-horizontal" ng-controller="welcomeController">

	<div class="form-group" align="right">
	<h3><label class="col-sm-6" for='id_categories'>Product Categories</label></h3>
	</div>
	
	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-3">
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.applicances)" 
				ng-model="welcomeCtrl.productcategory.applicances"
					style='float: right' class="btn btn-default">Appliances</button>
			</div>
			<div class='col-md-6'>
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.computersandtablets)"
				ng-model="welcomeCtrl.productcategory.computersandtablets"
					style='float: right' class="btn btn-default">Computers And Tablets</button>
			</div>
		</div>
	</div>
	
	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-3">
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.cellphones)"
				ng-model="welcomeCtrl.productcategory.cellphones"
					style='float: right' class="btn btn-default">Cellphones</button>
			</div>
			<div class='col-md-6'>
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.moviesAndMusic)"
				ng-model="welcomeCtrl.productcategory.moviesAndMusic"
					style='float: right' class="btn btn-default">Movies And Music</button>
			</div>
		</div>
	</div>
	
	<div class="form-group" align="right">
		<div id="row">
			<div class="col-sm-4">
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.healthFitnessAndBeauty)"
				ng-model="welcomeCtrl.productcategory.healthFitnessAndBeauty"
					style='float: right' class="btn btn-default">Health,Fitness and Beauty</button>
			</div>
			<div class='col-md-5'>
				<button type="submit" ng-click="welcomeCtrl.category(welcomeCtrl.productcategory.homeAndOffice)"
				ng-model="welcomeCtrl.productcategory.homeAndOffice"
					style='float: right' class="btn btn-default">Home And Office</button>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div ng-show="welcomeCtrl.error" align="center"
			class="col-sm-offset-3 col-sm-4 alert alert-danger">{{welcomeCtrl.message}}</div>
	</div>
</form>
